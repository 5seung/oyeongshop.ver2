<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout-admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admit/product-register.css">
    <script src="/js/admit/product-register.js"></script> <!-- 외부 JavaScript 파일 연결 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <title>상품 등록 페이지</title>

</head>
<body th:fragment="option" th:object="${productOption}">
    <h2 th:text="${product.prodId == null} ? '상품 옵션 정보 등록' : '상품 옵션 정보 수정'" class="sub_title"></h2>
    <table id="optionTable">
            <tr>
                <td class="opt_title">색상</td>
                <td class="opt_title">사이즈</td>
                <td class="opt_title">재고</td>
                <td class="button-OptionTable">
                    <button type="button" class="btn btn-default" onclick="addRow()"> + </button>
                    <button type="button" class="btn btn-default" onclick="removeRow()"> - </button>
                </td>
            </tr>
            <tr th:if="${product.prodId == null}" th:each="productOptions : ${productOption}">
                <td><input class="opt_regis_input" type="text" th:field="*{prodOptColor}"/></td>
                <td>
                    <select class="opt_select" th:field="*{prodOptSize}">
                        <option value="0">Free</option>
                        <option value="85">xs</option>
                        <option value="90">s</option>
                        <option value="95">m</option>
                        <option value="100">L</option>
                    </select>
                </td>
                <td><input class="opt_regis_input" type="number" th:field="*{prodOptAmount}"/></td>
                <td></td>
            </tr>
            <tr th:if="${product.prodId != null}" th:each="productOptions : ${productOption}">
                <td><input type="text" th:name="prodOptColor" th:value="${productOptions.prodOptColor}"/></td>
                <td><input type="text" th:name="prodOptSize" th:value="${productOptions.prodOptSize}"/></td>
                <td>
                    <input type="number" th:name="prodOptAmount" th:value="${productOptions.prodOptAmount}"/>
                    <input type="text" th:name="prodOptId" th:value="${productOptions.prodOptId}" class="hidden"/>
                </td>
            </tr>
    </table>
</body>
</html>
