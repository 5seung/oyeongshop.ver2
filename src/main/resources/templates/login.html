<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/non-side-layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OyeongShop</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body layout:fragment="content">
  <div id="login-content">
    <div id="login-content-left">
      <h2>Login</h2>
        <form id="login-form" action="/login"  method="POST">
          <table>
            <tr>
              <td>
                <div class="login-input-cover" id="login-id-cover">
                  <label for="login-id" class="login-label">아이디</label> <input type="text" id="login-id" name="userId" required>
                </div>
                <div class="login-input-cover">
                  <label for="login-pwd" class="login-label">비밀번호</label> <input type="password" id="login-pwd" name="password" required>
                </div>
              </td>
              <td id="login-btn-cover">
                <button type="submit" class="btn" id="login-btn">로그인</button>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="btn-cover">
                <button type="button" class="btn" onclick="location.href='/oauth2/authorization/naver';" ><img src="/images/naver.png"></button>
                <button type="button" class="btn" onclick="location.href='/oauth2/authorization/kakao';" ><img src="/images/kakao.png"></button>
                <button type="button" class="btn" onclick="location.href='/oauth2/authorization/google';" ><img src="/images/google.png"></button>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="btn-cover">
                <button type="button" class="btn" onclick="location.href='/sign-up';" >회원가입</button> |
                <button type="button" class="btn" onclick="" >ID 찾기</button> |
                <button type="button" class="btn" onclick="" >비밀번호 찾기</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <span th:if="${not #strings.isEmpty(error)}">
                  <p id="valid" class="alert alert-danger" th:text="${exception}"></p>
                </span>
              </td>
            </tr>
          </table>
        </form>
    </div>
    <div id="login-content-right">
      <img src="images/login_img.png"/>
    </div>
  </div>
</body>
</html>
