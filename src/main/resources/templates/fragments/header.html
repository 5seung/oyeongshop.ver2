<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:fragment="header">
        <div id="shopName">
            <a href="/">OyeongShop</a>
        </div>
        <div id="header-button-section">
            <!-- 로그인 전 버튼 -->
            <th:block sec:authorize="isAnonymous()">
                <a class="gradient-btn" href="/sign-up">회원가입</a>
                <a class="gradient-btn" href="/login">로그인</a>
            </th:block>
            <!-- 로그인 후 버튼 -->
            <th:block sec:authorize="isAuthenticated()">
                <!-- 공통 -->
                <span id="welcome-sentence" sec:authentication="name" ></span>
                <span>님 환영합니다.</span>
                <a class="gradient-btn" href="/logout">로그아웃</a>
                <!-- 관리자 -->
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="gradient-btn" href="/admin/product/register">상품등록</a>
                </th:block>
                <!-- 일반 사용자 -->
                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <div id="toggle-btn-section">
                        <button type="button" class="hearder-btn"  onclick="location.href='/user/point';">
                            <img src="/images/point.png" class="hearder-btn-img" />
                        </button>
                        <button type="button" class="hearder-btn" onclick="location.href='/user/wishlist'">
                            <img src="/images/wish.png" class="hearder-btn-img"/>
                        </button>
                        <button type="button" class="hearder-btn" onclick="location.href='/user/cart/list'">
                            <img src="/images/cart.png " class="hearder-btn-img"/>
                        </button>
                        <button type="button" class="hearder-btn" onclick="location.href='/user/mypage'">
                            <img src="/images/mypage.png"/>
                        </button>
                    </div>
                </th:block>
            </th:block>
        </div>
    </header>
</body>
</html>
