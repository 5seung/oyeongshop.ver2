<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyeongShop</title>
    <link href="/css/order/order.css" rel="stylesheet" type="text/css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 결제 -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        $(document).ready(function(){
            const IMP = window.IMP; // 생략 가능
            IMP.init("imp38164824");
            $("#orderForm").on('submit',function(e){
                let tel=$('#phone').val()
                IMP.request_pay({
                      pg: "html5_inicis",
                      pay_method: "card",
                      merchant_uid: 'merchant_' + new Date().getTime()	,   // 주문번호
                      name: "[[${cookingClass.title}]]",
                      amount: [[${cookingClass.price}]],                         // 숫자 타입
                      buyer_email: $('#email').val(),
                      buyer_name: $('#name').val(),
                      buyer_tel: tel
                    },function(data){
                        if(data.success){
                            var msg = "결제 완료\n";
                            msg += '고유ID : ' + data.imp_uid;                //아임포트 uid는 실제 결제 시 결제 고유번호를 서버와 비교해서 결제처리하는데 필요없긴함.
                            msg += '\n상점 거래ID : ' + data.merchant_uid;
                            msg += '\n결제 금액 : ' + data.paid_amount;
                            msg += '\n카드 승인번호 : ' + data.apply_num;

                            $.ajax({
                                type : 'post',
                                url : '/order/payment',
                                data : {
                                    "payment.amount" : data.paid_amount,
                                    "name":data.buyer_name,
                                    "email":data.buyer_email,
                                    "phone":data.buyer_tel,
                                    "payment.method":data.pay_method,
                                    "classNo":[[${cookingClass.cookNo}]]
                                    },
                            });


                        }else{
                            var msg = "결제 실패. "
                            msg +=  data.error_msg;
                        }
                        alert(msg);
                        window.location.href = '/#';
                    }); //f, req close
                    return false;

                 }); //submit close
            })

    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var orderUser = /*[[${orderUser}]]*/ null;
        /*]]>*/
    </script>
</head>
<body layout:fragment="content">
<div id="container">
    <!-- right :: 주문페이지 -->
    <div id="right">
        <div id="order">
            <!-- 페이지 이름 -->
            <div id = "titleArea">
                <h2>Order</h2>
            </div>

        </div>
    </div>
</div>
<form id="orderForm" action="/order/create-order" method="post" >
    <h3>[주문정보]</h3>
    <table id="order_info">
        <tr>
            <td>이미지</td>
            <td>상품명</td>
            <td>판매가</td>
            <td>수량</td>
            <td>색상</td>
            <td>사이즈</td>
            <td>합계</td>
        </tr>
        <!-- 이미지 및 상품 정보 -->
        <div th:each="orderItem, itemStat : ${orderItems.orders}">
        <tr>
            <input type="hidden" name="orderItems.prodOptId" th:value="${orderItem.prodOptId}">
            <td><img alt="이미지" th:src="${orderItem.prodMainImgPath}"></td>
            <td th:text="${orderItem.productName}"></td>
            <td><input type="text" name="orderItems.prodOriginPrice" th:value="${orderItem.prodOriginPrice}" readonly="readonly" class="non"><br>
            <td><input type="text" name="orderItems.prodSalesPrice" th:value="${orderItem.prodSalesPrice}" readonly="readonly" class="non"></td>
            <td><input type="text" name="orderItems.quantity" th:value="${orderItem.quantity}" readonly="readonly" class="non"></td>
            <td><input type="text" name="orderItems.color" th:value="${orderItem.color}" readonly="readonly" class="non"></td>
            <td><input type="text" name="orderItems.size" th:value="${orderItem.size}" readonly="readonly" class="non"></td>
            <td th:text="${orderItem.itemAmount}"></td>
        </tr>
        </div>

        <!-- 합계 정보 -->
        <tr>
            <td th:text="'합계: ' + ${orderItems.totalOrderPayment} + ' 원'"></td>
        </tr>
    </table>
    <h3>[배송정보]</h3>
    <table>
        <tr>
            <td>배송지 선택</td>
            <td><input type = "radio" name = "addrType" value = "home" checked>집</td>
            <td><input type = "radio" name = "addrType" value = "newPlace" >새로운 배송지</td>
        </tr>
        <tr>
            <td>받으시는 분</td>
            <td><input type="text" id = "orderAttnName" name = "orderAttnName" th:value="${orderUser.userAttnName}" /></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td><input type="tel" id = "orderAttnPhone" name = "orderAttnPhone" th:value="${orderUser.userAttnPhone}" /></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" id = "orderAttnEmail" name = "orderAttnEmail" th:value="${orderUser.userAttnEmail}" /></td>
        </tr>
        <tr>
            <td>우편번호</td>
            <td>
                <input type="text" id = "orderAttnPostcode" name = "orderAttnPostcode" th:value="${orderUser.userAttnPostcode}"
                       placeholder="우편번호" readonly>
            </td>
            <td>
                <input type="button" onclick="sample6_execDaumPostcode()"
                       value="우편번호 찾기" class="my-btn">
            </td>
        </tr>

        <tr>
            <td>주소</td>
            <td colspan="2"><input type="text" id = "orderAttnAddr1" name = "orderAttnAddr1" th:value="${orderUser.userAttnAddr1}"
                                   placeholder="주소"></td>
        </tr>

        <tr>
            <td>참고주소</td>
            <td colspan="2"><input type="text"  id = "orderAttnAddr2" name = "orderAttnAddr2" th:value="${orderUser.userAttnAddr2}"
                                   placeholder="참고주소" readonly></td>
        </tr>
        <tr>
            <td>상세주소</td>
            <td colspan="2"><input type="text" id = "orderAttnDetail" name = "orderAttnDetail" th:value="${orderUser.userAttnDetail}"
                                   placeholder="상세주소"></td>
        </tr>
        <tr>
            <td>배송 요청사항</td>
            <td colspan="2"><input type="text" id = "orderAttnRequest" name = "orderAttnRequest" th:value="${userAttnRequest}" placeholder="배송 요청사항"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>총 주문금액</td>
            <td>총 할인 + 부가결제 금액</td>
            <td>총 결제예정 금액</td>
        </tr>
        <tr>
            <td><input th:name = "orderTotalOriginPrice" th:value="${orderItems.orderTotalOriginPrice}" readonly="readonly" > 원 </td>
            <td><input th:text="' ' + ${orderItems.discountAmount} + ' 원'" readonly="readonly" > 원 </td>
            <td><input th:name = "totalOrderPayment" th:value="${orderItems.totalOrderPayment}" readonly="readonly" > 원 </td>
        </tr>
<!--        <tr>-->
<!--            <td>총 할인금액</td>-->
<!--            <td th:text="' ' + ${orderItem.discountAmount} + ' 원'"></td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>적립금</td>-->
<!--            <td><input type="number" th:name="point"></td><td th:text="'총 사용가능 적립금 : ' + ${orderUser.point} + ' 원'"></td>-->
<!--        </tr>-->
    </table>
    <div id="paymentBox">
        신용카드 최종결제 금액 <br/>
        <div><input th:name = "orderTotalPayment" th:value="${orderItems.totalOrderPayment}" readonly="readonly" > 원 </div>
        <button type="submit" class="my-btn">결제하기</button>
    </div>
</form>

<script src="/js/order/order.js"></script>
</body>
</html>
