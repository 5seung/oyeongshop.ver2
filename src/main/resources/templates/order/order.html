<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyeongShop</title>
    <link href="/css/order/order.css" rel="stylesheet" type="text/css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 포트원 결제 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>


    <script th:inline="javascript">
        /*<![CDATA[*/
        var orderUser = /*[[${orderUser}]]*/ null;
        /*]]>*/
    </script>
</head>
<body layout:fragment="content">
<div id="container">
    <!-- right :: 주문페이지 -->
    <div id="right">
        <div id="order">
            <!-- 페이지 이름 -->
            <div id = "titleArea">
                <h2>Order</h2>
            </div>

        </div>
    </div>
</div>
<form id="orderForm">
    <h3>[주문정보]</h3>
    <table id="order_info">
        <tr>\\\\\\\\\\\\\\\\\\\]]]]
            <td>이미지</td>
            <td>상품명</td>
            <td>판매가</td>
            <td>수량</td>
            <td>색상</td>
            <td>사이즈</td>
            <td>합계</td>
        </tr>
        <!-- 이미지 및 상품 정보 -->
        <div th:each="orderItem, itemStat : ${Items.orders}">
        <tr>
            <input type="hidden" id="prodOptIdInput" th:name="__${'orderItems[' + itemStat.index + '][prodOptId]'}__" th:value="${orderItem.prodOptId}">
            <td><img alt="이미지" th:src="${orderItem.prodMainImgPath}"></td>
            <td th:text="${orderItem.productName}"></td>
            <td>
                <input type="text" id="prodOriginPriceInput" th:name="__${'orderItems[' + itemStat.index + '][prodOriginPrice]'}__" th:value="${orderItem.prodOriginPrice}" readonly="readonly" class="non"><br>
                <input type="text" id="prodSalesPriceInput" th:name="__${'orderItems[' + itemStat.index + '][prodSalesPrice]'}__" th:value="${orderItem.prodSalesPrice}" readonly="readonly" class="non">
            </td>
            <td>
                <input type="text" id="quantityInput" th:name="__${'orderItems[' + itemStat.index + '][quantity]'}__" th:value="${orderItem.quantity}" readonly="readonly" class="non">
            </td>
            <td>
                <input type="text" id="colorInput" th:name="__${'orderItems[' + itemStat.index + '][color]'}__" th:value="${orderItem.color}" readonly="readonly" class="non">
            </td>
            <td>
                <input type="text" id="sizeInput" th:name="__${'orderItems[' + itemStat.index + '][size]'}__" th:value="${orderItem.size}" readonly="readonly" class="non">
            </td>
            <td id="itemAmount" th:text="${orderItem.itemAmount}"></td>
        </tr>
        </div>

        <!-- 합계 정보 -->
        <tr>
            <td th:text="'합계: ' + ${Items.totalOrderPayment} + ' 원'"></td>
        </tr>
    </table>
    <h3>[배송정보]</h3>
    <table>
        <tr>
            <td>배송지 선택</td>
            <td colspan="2">
                <input type = "radio" name = "addrType" value = "home" checked>집
                <input type = "radio" name = "addrType" value = "newPlace" >새로운 배송지
            </td>
        </tr>
        <tr>
            <td>받으시는 분</td>
            <td colspan="2"><input type="text" id = "orderAttnName" name = "orderAttnName" th:value="${orderUser.userAttnName}" /></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td colspan="2"><input type="tel" id = "orderAttnPhone" name = "orderAttnPhone" th:value="${orderUser.userAttnPhone}" /></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td colspan="2"><input type="email" id = "orderAttnEmail" name = "orderAttnEmail" th:value="${orderUser.userAttnEmail}" /></td>
        </tr>
        <tr>
            <td>우편번호</td>
            <td>
                <input type="text" id = "orderAttnPostcode" name = "orderAttnPostcode" th:value="${orderUser.userAttnPostcode}"
                       placeholder="우편번호" readonly>
            </td>
            <td>
                <input type="button" onclick="sample6_execDaumPostcode()"
                       value="우편번호 찾기" class="my-btn">
            </td>
        </tr>

        <tr>
            <td>주소</td>
            <td colspan="2">
                <input type="text" id = "orderAttnAddr1" name = "orderAttnAddr1" th:value="${orderUser.userAttnAddr1}" placeholder="주소">
            </td>
        </tr>

        <tr>
            <td>참고주소</td>
            <td colspan="2"><input type="text"  id = "orderAttnAddr2" name = "orderAttnAddr2" th:value="${orderUser.userAttnAddr2}"
                                   placeholder="참고주소" readonly></td>
        </tr>
        <tr>
            <td>상세주소</td>
            <td colspan="2"><input type="text" id = "orderAttnDetail" name = "orderAttnDetail" th:value="${orderUser.userAttnDetail}"
                                   placeholder="상세주소"></td>
        </tr>
        <tr>
            <td>배송 요청사항</td>
            <td colspan="2"><input type="text" id = "orderAttnRequest" name = "orderAttnRequest" th:value="${userAttnRequest}" placeholder="배송 요청사항"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>총 주문금액</td>
            <td>총 할인 + 부가결제 금액</td>
            <td>총 결제예정 금액</td>
        </tr>
        <tr>
            <td><input id="orderTotalOriginPrice" th:name = "orderTotalOriginPrice" th:value="${Items.orderTotalOriginPrice}" readonly="readonly" > 원 </td>
            <td><input th:text="${Items.discountAmount}" readonly="readonly" > 원 </td>
            <td><input id="totalOrderPayment" th:name = "totalOrderPayment" th:value="${Items.totalOrderPayment}" readonly="readonly" > 원 </td>
        </tr>
<!--        <tr>-->
<!--            <td>총 할인금액</td>-->
<!--            <td th:text="' ' + ${orderItem.discountAmount} + ' 원'"></td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>적립금</td>-->
<!--            <td><input type="number" th:name="point"></td><td th:text="'총 사용가능 적립금 : ' + ${orderUser.point} + ' 원'"></td>-->
<!--        </tr>-->
    </table>
    <div id="paymentBox">
        신용카드 최종결제 금액 <br/>
        <div><input id="orderTotalPayment" th:name = "orderTotalPayment" th:value="${Items.totalOrderPayment}" readonly="readonly" > 원 </div>
        <button type="button" onclick="KGpay()">결제하기</button>
    </div>
</form>

<script src="/js/order/order.js"></script>
</body>
</html>
