<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product/product-register.css">
    <script src="/js/product/product-register.js"></script> <!-- 외부 JavaScript 파일 연결 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <title>상품 등록 페이지</title>
    <style>
        tr.hidden {
        display: none;
    }
    </style>
</head>
<body th:fragment="option" th:object="${productOption}">
<section class="main"></section>

<div th:if="${product.prodId == null}">
    <div style="font-size: 18px; font-weight: bold;">상품 옵션 정보 등록</div>
    <table class="optionTable1">
        <tbody th:each="productOption, iterStat : ${productOption}">
        <tr>
            <td class="title">색상</td>
            <td class="title">사이즈</td>
            <td class="title">재고</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{prodOptColor}"/></td>
            <td><input type="text" th:field="*{prodOptSize}"/></td>
            <td><input type="text" th:field="*{prodOptAmount}"/></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="addRow()"> + </button>
    <button type="button" class="btn btn-success" onclick="removeRow()"> - </button>

</div>

<div th:if="${product.prodId != null}">
    <div style="font-size: 18px; font-weight: bold;">상품 옵션 정보 수정</div>
    <table class="optionTable2">
        <tbody th:each="productOption : ${productOption}">
        <tr>
            <td class="title">색상</td>
            <td class="title">사이즈</td>
            <td class="title">재고</td>
        </tr>
        <tr>
            <td><input type="text" th:field="${productOption.prodOptColor}"/></td>
            <td><input type="text" th:field="${productOption.prodOptSize}"/></td>
            <td><input type="text" th:field="${productOption.prodOptAmount}"/></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="addRow()"> + </button>
    <button type="button" class="btn btn-success" onclick="removeRow()"> - </button>
</div>

</body>
</html>
