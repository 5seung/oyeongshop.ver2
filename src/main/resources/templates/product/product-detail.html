<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/product/product-detail.css">

    <title>상품 정보 페이지</title>

</head>
<body layout:fragment="content" th:object="${product}">
<div class="container">
    <div class="main-section">
        <img th:src="${product.prodMainImgPath}" alt="">
        <div class="product-info" th:object="${product.productOptions}">
            <div style="font-size: 18px; font-weight: bold;">상품명 : <span th:text="${product.prodName}"></span></div><br>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>상품코드</li>
                </div>
                <div class="flex-items">
                    <li><div th:text="${product.prodCode}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>원가</li>
                </div>
                <div class="flex-items">
                    <li><div th:text="${product.prodOriginPrice}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>판매가</li>
                </div>
                <div class="flex-items">
                    <li><div th:data-prod-sales-price="${product.prodSalesPrice}" th:text="${product.prodSalesPrice}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>색상</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select style="width: 100px;" id="colorSelect" onchange="updateSelect('colorSelect')">
                            <option selected disabled>색상</option>
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptColor}"
                                    th:text="${productOption.prodOptColor}"
                                    th:data-prod-opt-color="${productOption.prodOptColor}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>사이즈</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select style="width: 100px;" id="sizeSelect" onchange="updateSelect('sizeSelect')">
                            <option selected disabled>사이즈</option>
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptSize}"
                                    th:text="${productOption.prodOptSize}"
                                    th:data-prod-opt-size="${productOption.prodOptSize}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>개수</li>
                </div>
                <div class="flex-items">
                    <li><input name="quantity" type="number" style="width: 100px;"></li>
                </div>
            </ul>

            <!-- prodId hidden -->
            <div th:data-prod-id="${product.prodId}" th:name = "prodId" th:text="${product.prodId}" class="hidden"></div>
            <br>
            <br>
            <button onclick="sendDataToDirectOrder(this)">바로 구매</button>
<!--            <button onclick="history.back();">장바구니</button>-->
            <button onclick="sendDataToCart(this)">장바구니</button>

                            <!--     찜하기 버튼       -->
            <div id="jjimContainer" th:data-wish-list-id="${wishListId}">
                <div id="jjimAdd">
                    <button th:onclick="'jjimAdd(\'' + ${product.prodId} + '\')'">
                        <img id="wish2" th:src="${'/images/wish2.png'}" alt="찜하기 이미지"></button>
                </div>
                <div id="jjimMinus">
                    <button th:onclick="'jjimMinus(\'' + ${product.prodId} + '\')'">
                        <img id="wish" th:src="${'/images/wish.png'}" alt="찜해제 이미지"></button>
                </div>
            </div>
<!--            <form class="form-wishlist" method="POST" action="/user/wishlist-delete">-->
<!--                <input type="hidden" name="wishProdId" th:value="${product.prodId}">-->
<!--                <button type="submit">찜없애기</button>-->
<!--            </form>-->
        </div>
    </div>
    <div style="font-size: 18px; font-weight: bold;">상세정보</div>
        <table>
            <tr th:each="productImages : ${productImageResponseDTO}">
                <td>
                    <div th:if="${#lists.isEmpty(productImages.productImages)}">
                        <p>첨부한 이미지가 없습니다.</p>
                    </div>
                    <div th:if="${!#lists.isEmpty(productImages.productImages)}">
                        <div th:each="imgs : ${productImages.productImages}">
                            <img th:src="${imgs.prodServerFilePath}"/>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div th:if="${#lists.isEmpty(product.prodDesc)}">
                        <p>작성한 상품 설명이 없습니다.</p>
                    </div>
                    <div th:if="${!#lists.isEmpty(product.prodDesc)}">
                        <div th:text="${product.prodDesc}"></div>
                    </div>
                </td>
            </tr>
        </table>

    <!-- 추가로 상세 정보를 넣으실 경우, 이 부분에 .details 블록을 계속 추가하시면 됩니다. -->

    <div class="details-section">

        <div>
            <th:block th:replace="board/review-list :: reviewlist"> </th:block>
        </div>

    </div>
</div>
<form id="orderSubForm" action="/order/to-order" method="post">
    <input type="hidden" name="prodId" value="">
    <input type="hidden" name="color" value="">
    <input type="hidden" name="size" value="">
    <input type="hidden" name="quantity" value="">
    <input type="hidden" name="prodSalesPrice" value="">

</form>

<form id="cartSubForm" action="/user/cart/add" method="post">
    <input type="hidden" name="prodId" value="">
    <input type="hidden" name="color" value="">
    <input type="hidden" name="size" value="">
    <input type="hidden" name="quantity" value="">
    <input type="hidden" name="prodSalesPrice" value="">

</form>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/product/product-detail.js"></script> <!-- 외부 JavaScript 파일 연결 -->
<script src="/js/user/wishlist.js"></script>
</body>
</html>
