<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/product/product-detail.css">
    <title>상품 정보 페이지</title>


</head>
<body layout:fragment="content" th:object="${product}">
<div class="container">
    <div class="main-section">
        <img th:src="${product.prodMainImgPath}" alt="">
        <div class="product-info" th:object="${product.productOptions}">
            <div style="font-size: 18px; font-weight: bold;">상품명 : <span th:text="${product.prodName}"></span></div><br>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>상품코드</li>
                </div>
                <div class="flex-items">
                    <li><div th:text="${product.prodCode}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>원가</li>
                </div>
                <div class="flex-items">
                    <li><div th:text="${product.prodOriginPrice}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>판매가</li>
                </div>
                <div class="flex-items">
                    <li><div th:data-prod-sales-price="${product.prodSalesPrice}" th:text="${product.prodSalesPrice}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>색상</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select style="width: 100px;" id="colorSelect">
                            <option selected disabled>색상</option>
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptColor}"
                                    th:text="${productOption.prodOptColor}"
                                    th:data-prod-opt-color="${productOption.prodOptColor}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>사이즈</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select  style="width: 100px;" id="sizeSelect">
                            <option selected disabled>사이즈</option>
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptSize}"
                                    th:text="${productOption.prodOptSize}"
                                    th:data-prod-opt-size="${productOption.prodOptSize}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items" >
                    <li>개수</li>
                </div>
                <div class="flex-items">
                    <li><input name="quantity" type="number" style="width: 100px;"></li>
                </div>
            </ul>

            <!-- prodId hidden -->
            <div th:data-prod-id="${product.prodId}" th:name = "prodId" th:text="${product.prodId}" class="hidden"></div>
            <br>
            <br>
            <button onclick="sendDataToDirectOrder(this)">바로 구매</button>
            <button onclick="history.back();">장바구니</button>
            <form class="form-wishlist" method="POST" action="/user/wishlist">
                <input type="hidden" name="wishProdId" th:value="${product.prodId}">
                <button type="submit">찜하기</button>
            </form>
        </div>
    </div>
    <div class="details-section">
        <div class="details">
            <p>상품정보 1</p>
            <p>#P1DSNE</p>
            <p>첫번째 상품 설명 글</p>
        </div>
        <img th:src="${product.prodMainImgPath}" alt="">
        <div class="details">
            <p>상품정보 2</p>
            <p>#P2DSNE</p>
            <p>두번째 상품 설명 글</p>
        </div>
        <!-- 추가로 상세 정보를 넣으실 경우, 이 부분에 .details 블록을 계속 추가하시면 됩니다. -->

        <div>
            <th:block th:replace="board/review-list :: reviewlist"> </th:block>
        </div>

    </div>
</div>
<form id="orderSubForm" action="/order/to-order" method="post">
    <input type="hidden" name="prodId" value="">
    <input type="hidden" name="color" value="">
    <input type="hidden" name="size" value="">
    <input type="hidden" name="quantity" value="">
    <input type="hidden" name="prodSalesPrice" value="">

</form>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/product/product-detail.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
