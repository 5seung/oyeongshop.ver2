<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/product/product-detail.css">
    <title>상품 정보 페이지</title>


</head>
<body layout:fragment="content" th:object="${product}">
<script>
    function updateSizeOptions() {
        var colorSelect = document.getElementById('colorSelect');
        var sizeSelect = document.getElementById('sizeSelect');
        var selectedColor = colorSelect.value;

        // 크기 선택 옵션 초기화
        sizeSelect.innerHTML = '<option value="">선택하세요</option>';

        // 선택된 색상과 일치하는 크기 옵션 추가
        var productOptions = /* Thymeleaf로부터 가져온 크기 정보 데이터 */;

        for (var i = 0; i < productOptions.length; i++) {
            var option = productOptions[i];

            if (option.prodOptColor === selectedColor) {
                var sizeOption = document.createElement('option');
                sizeOption.value = option.prodOptSize;
                sizeOption.text = option.prodOptSize;
                sizeSelect.appendChild(sizeOption);
            }
        }
    }
</script>
<div class="container">
    <div class="main-section">
        <img th:src="${product.prodMainImgPath}" alt="">
        <div class="product-info" th:object="${product.productOptions}">
            <div style="font-size: 18px; font-weight: bold;">상품명 : <span th:text="${product.prodName}"></span></div><br>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>상품코드</li>
                </div>
                <div class="flex-items">
                    <li><div th:text="${product.prodCode}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>판매가</li>
                </div>
                <div class="flex-items"> <!-- Sales로 변경해야 함 -->
                    <li><div th:text="${product.prodOriginPrice}"></div></li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>색상</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select style="width: 100px;" id="colorSelect" onchange="updateSizeSelect(this)">
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptColor}"
                                    th:text="${productOption.prodOptColor}"
                                    th:data-color="${productOption.prodOptColor}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <ul class="flex-container">
                <div class="flex-items">
                    <li>사이즈</li>
                </div>
                <div class="flex-items">
                    <li>
                        <select style="width: 100px;" id="sizeSelect">
                            <option th:each="productOption : ${product.productOptions}"
                                    th:value="${productOption.prodOptSize}"
                                    th:text="${productOption.prodOptSize}"
                                    th:data-size="${productOption.prodOptSize}"></option>
                        </select>
                    </li>
                </div>
            </ul>
            <br>
            <br>
            <button onclick="location.href='#';">바로 구매</button>
            <button onclick="history.back();">장바구니</button>
            <button onclick="history.back();">찜하기</button>
        </div>
    </div>
    <div class="details-section">

        <div class="details">
            <p>상품정보 1</p>
            <p>#P1DSNE</p>
            <p>첫번째 상품 설명 글</p>
        </div>
        <img src="/images/product/product-img1.png" alt="Person wearing yellow sweater">
        <div class="details">
            <p>상품정보 2</p>
            <p>#P2DSNE</p>
            <p>두번째 상품 설명 글</p>
        </div>
        <!-- 추가로 상세 정보를 넣으실 경우, 이 부분에 .details 블록을 계속 추가하시면 됩니다. -->
    </div>
</div>
</body>
</html>
