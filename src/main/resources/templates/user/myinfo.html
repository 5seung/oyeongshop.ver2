<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{/fragments/non-side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rest.css">

<body layout:fragment="content">
    <div class="signup-title">
        <!-- <blockquote><p>회원정보</p></blockquote> -->
        <div class="col-md-3"><strong>회원정보</strong></div>
    </div>
    <div class="signup-where">
        
    <div class="table-responsive">
        <table id="signup" class="table table-bordered">
            <!-- <table  id="signup" class="table table-sm"> -->
            <tbody id="test_tbody">
                <tr>
                  <td><label for="signup-id">아이디</label></td>
                  <td><input type="text" class="form-control" id="signup-id" name="userId" placeholder="ID" disabled></td>
                </tr>
                <tr>
                  <td><label for="signup-pwd">비밀번호</label></td>
                  <td><input type="password" class="form-control" id="signup-pwd" name="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label for="signup-pwd">비밀번호 확인</label></td>
                    <td><input type="password" class="form-control" id="signup-pwd" name="password" placeholder="Password Confirm" required></td>
                </tr>
                <tr>
                    <td><label for="signup-name">이름</label></td>
                    <td><input type="text" class="form-control" id="signup-name" name="name" placeholder="Name" disabled></td>
                </tr>
                <tr>
                    <td><label for="signup-address">주소</label></td>
                    <td><input type="text" class="form-control" id="signup-address" name="address" placeholder="Address" required></td>
                </tr>
                <tr>
                    <td><label for="signup-address2">주소2</label></td>
                    <td><input type="text" class="form-control" id="signup-address2" name="address2" placeholder="Address2" required></td>
                </tr><tr>
                    <td><label for="signup-address3">주소3</label></td>
                    <td><input type="text" class="form-control" id="signup-address3" name="address3" placeholder="Address3" required></td>
                </tr>
                <tr>
                    <td><label for="signup-phone">휴대전화</label></td>
                    <td><input type="text" class="form-control" id="signup-phone" name="phone" placeholder="Phone Number" disabled></td>
                </tr>
                <tr>
                    <td><label for="signup-email">이메일</label></td>
                    <td><input type="email" class="form-control" id="signup-email" name="email" placeholder="Email" disabled></td>
                </tr>
              </tbody>
     
        </table>
        <label for="updateanddeleteid">
            <!-- <button type="button" onclick="location.href='/oyeongshop/join';" class="my-btn">회원가입</button> -->
            <button type="submit" onclick="" class="my-btn">정보수정</button>
            <button type="button" onclick="" class="my-btn">취소</button>
            <button type="button" onclick="" class="my-btn">회원탈퇴</button>
        </label>
      </div>
    </div>

</html>
