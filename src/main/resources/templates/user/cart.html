<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyeongShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/css/user/cart.css" rel="stylesheet" type="text/css" />

</head>
<body layout:fragment="content">

<div id="content2">
    <div  id="content3">
        <form id="modify" action="/user/cart/modify" method="post">
<!--        <form action="" >-->
            <div class="title">장바구니</div>
            <table id="signup" class="table table-bordered">

                <tr>
                <td><label for="prod-check">선택</label></td>
                <td><div class="col-md-4">이미지</div></td>
                <td><label for="prod-id">상품명</label></td>
                <td><label for="prod-price">가격</label></td>
                <td><label for="prod-amount">수량</label></td>
                <td><label for="prod-allprice">합계 금액</label></td>
                </tr>
                <tbody id="test_tbody">
                <!-- 리뷰 id 개수만큼 반복 -->
                <div class="cart"></div>
                <tr th:each="cartItem, iterStat : ${cartItems}">
<!--                    <td>-->
<!--                        <input type="checkbox" th:id="${'check' + iterStat.index}" class="checkstandard"    name="selectedItems" th:value="${dtos.cartItemId}" th:data-cart-item-id="${dtos.cartItemId}"/>-->
<!--                        <label th:for="${'check' + iterStat.index}"></label>-->
<!--                    </td>-->
                    <td>
                        <input type="checkbox" th:id="${'check' + iterStat.index}" class="checkstandard" name="selectedItems" th:value="${cartItem.cartItemId}" />
                        <label th:for="${'check' + iterStat.index}"></label>
                        <input type="hidden" name="cartItemId" th:name="'cartItemUpdates[__${iterStat.index}__].cartItemId'" th:value="${cartItem.cartItemId}" />
                        <input type="hidden" name="quantity" class="quantity_input" th:name="'cartItemUpdates[__${iterStat.index}__].quantity'" th:value="${cartItem.quantity}" />
<!--                        <input type="hidden" th:field="*{cartItemUpdates[__${iterStat.index}__].cartItemId}" th:value="${dtos.cartItemId}" />-->
<!--                        <input type="hidden" th:field="*{cartItemUpdates[__${iterStat.index}__].quantity}" th:value="${dtos.quantity}" />-->
                    </td>
                        <td><div class="col-md-4">
                            <img th:src="${cartItem.prodImg}" class="img-responsive" alt="Responsive image">
                        </div></td>
                        <td>
                            <div class="id" th:text="${cartItem.prodName}">상품명</div>
                            <div class="id" th:text="${cartItem.color}">색상</div>
                            <div class="id" th:text="${cartItem.size}">사이즈</div>
                        </td>
                        <td>
                            <del><div class="content" th:text="${cartItem.prodOriginPrice}">소비자가격</div></del>
                            <div class="content" th:text="${cartItem.prodSalesPrice}">세일가격</div>
                        </td>
                        <td>
                            <input type="text" class="quantity_input" th:value="${cartItem.quantity}" />
                            <span>
                                <button type="button" class="plus_btn" onclick="incrementQuantity(this)">+</button>
                                <button type="button" class="minus_btn" onclick="decrementQuantity(this)">-</button>
                            </span>
<!--                            <div>-->
<!--                                <button onclick="modifyDataToCart(this)">변경</button>-->
<!--                            </div>-->
                        </td>
                        <td>
                            <div class="content" th:text="${cartItem.prodSalesPrice * cartItem.quantity}">총가격</div>
                        </td>
                    </tr>
                <tr>
                    <td>합계 : </td>
                </tr>
                </tbody>
            </table>
        </form>
            <div id="submit-btn">
                <button class="btn btn-default" type="submit" form="modify">개수 변경</button>
                <button class="btn btn-default" onclick="deleteDataToCart(this)">선택 삭제</button>
                &emsp;&emsp;&emsp;&emsp;&emsp;
                <button class="btn btn-default" onclick="sendDataToOrder(this)">주문하기</button>
<!--                <button class="btn btn-default" type="submit" form="order">주문하기</button>-->
            </div>
    </div>
</div>

<form id="cartModifyForm" action="/user/cart/modify" method="post">
    <input type="hidden" name="prodId" value="">
    <input type="hidden" name="color" value="">
    <input type="hidden" name="size" value="">
    <input type="hidden" name="quantity" value="">
    <input type="hidden" name="prodSalesPrice" value="">
</form>
<form id="cartDeleteForm" action="/user/cart/delete" method="post">
    <input type="hidden" name="cartItemIds" value="">
</form>
<form id="orderDataForm" action="/order/to-orders" method="post">
    <input type="hidden" name="selectedItems" value="">
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/user/cart.js"></script>
<!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
