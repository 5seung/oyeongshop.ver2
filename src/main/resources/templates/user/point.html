<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>포인트 페이지</title>
</head>
<body layout:fragment="content" >
<div id = "pointbox">
    <strong class ="pointitle">가용적립금</strong>
    <strong class ="data use" th:text="${point} +원"></strong>
</div>
<table>
    <thead>
        <tr>
            <th>NO</th>
            <th>구분</th>
            <th>내역</th>
            <th>금액</th>
            <th>사용/적립일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="point, status : ${points}">
            <td th:text="${status.count}"></td>
            <td th:text="${point.pointDist}"></td>
            <td th:text="${point.pointHistory}"></td>
            <td th:text="${point.pointAmount} +원"></td>
            <td th:text="${point.pointDate}"></td>
        </tr>
    </tbody>
</table>
<nav class="page">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
