<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/non-side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/user/signup.css">
</head>
<body layout:fragment="content">
    <div id="sginup-content">
        <div id="sginup-content-left">
            <img src="/images/login_img.png"/>
        </div>
        <div  id="sginup-content-right">
            <div>
                <h2>회원가입</h2>
            </div>
            <form action="/sign-up" method="POST">
                <table id="signup" class="table table-bordered">
                    <tbody id="test_tbody">
                        <tr>
                          <td><label for="signup-id">아이디</label></td>
                          <td><input type="text" class="form-control" id="signup-id" name="userId" placeholder="ID" required></td>
                        </tr>
                        <tr>
                          <td><label for="signup-pwd">비밀번호</label></td>
                          <td><input type="password" class="form-control" id="signup-pwd" name="userPwd" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-pwd">비밀번호 확인</label></td>
                            <td><input type="password" class="form-control" id="signup-pwd-check" name="password" placeholder="Password Confirm" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-name">이름</label></td>
                            <td><input type="text" class="form-control" id="signup-name" name="userName" placeholder="Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-postcode">우편번호</label></td>
                            <td><input type="number" class="form-control" id="signup-postcode" name="postcode" placeholder="Postcode" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-address">주소</label></td>
                            <td><input type="text" class="form-control" id="signup-address" name="address" placeholder="Address" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-address3">상세주소</label></td>
                            <td><input type="text" class="form-control" id="signup-address3" name="userAddrDetail" placeholder="상세주소" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-phone">휴대전화</label></td>
                            <td><input type="text" class="form-control" id="signup-phone" name="userPhone" placeholder="Phone Number" required></td>
                        </tr>
                        <tr>
                            <td><label for="signup-email">이메일</label></td>
                            <td><input type="email" class="form-control" id="signup-email" name="userEmail" placeholder="Email" required></td>
                        </tr>
                    </tbody>
                </table>
                <div id="submit-btn">
                    <button type="submit" onclick="" class="my-btn">회원가입</button>
                    <button type="button" onclick="" class="my-btn">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
